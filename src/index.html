<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Linkmark</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
 	<script type="text/javascript">
  		window.onload = function(){
  			document.getElementById('sibin').style.visibility = 'hidden';
  			document.getElementById('mainComp').style.visibility = 'visible';
  		}
  	</script>
</head>
<body>
	<div class="container" id="sibin" style="position: absolute;top:50%;left:50%;width: 100px;height: 100px;transform: translate(-50%,-50%);">
	<div class="spinner-grow" style="width: 100px;height: 100px" role="status">
	  <span class="sr-only">Loading...</span>
	</div>
	</div>
  	<app-root id='mainComp' style="visibility: hidden;"></app-root>
</body>
</html>
